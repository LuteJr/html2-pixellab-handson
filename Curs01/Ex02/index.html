<!DOCTYPE html>
<html lang="en">

<head>

  <title>Picture & srcset</title>

  <link
    rel="stylesheet"
    href="style.css"
  >

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  >
</head>

<body>
  <picture>
    <source
      media="(max-width: 576px)"
      srcset="images/w150.png"
    >
    <source
      media="(max-width: 768px)"
      srcset="images/w420.png"
    >

    <source
      media="(max-width: 992px)"
      srcset="images/w820.png"
    >


    <img
      src="images/w1900.png"
      alt="Image"
    >
  </picture>


  <div
    class="pixeltab-host"
    id="html02-01-02"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
